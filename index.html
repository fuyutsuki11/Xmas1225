<!DOCTYPE html>
<html lang="en" style="touch-action: none;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>🎄 圣诞快乐 🎄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="password-overlay">
        <div class="pw-box">
            <h2>请输入访问密码</h2>
            <input type="password" id="pw-input" placeholder="****">
            <br>
            <button id="btn-enter">进入</button>
        </div>
    </div>

    <div id="rotate-tip">单指旋转 · 双指缩放</div>
    <div id="top-tip">点击屏幕 变换形态</div>
    <div id="hint">—— 点击礼物盒 开启惊喜 ——<span>—— by Yuki ——</span></div>
    
    <div class="btn-container">
        <button id="back-gift-btn" class="ui-btn">返回礼物盒</button>
        <button id="reset-btn" class="ui-btn">重置视角</button>
    </div>

    <audio id="bgm" src="https://cdn.jsdelivr.net/gh/fuyutsuki11/Xmas1225/bgm.mp3" loop preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="script.js"></script>
</body>

</html>
